<div class="container mt-6">
    <div class="flex justify-between">
        <h1 class="font-[bolder] text-zinc-950 dark:text-zinc-50 italic">NEWEST MOVIES</h1>
        <button (click)="sort(true)" class="dark:text-zinc-50 text-zinc-950 underline hover:text-red-500 px-3 py-1 rounded-sm">
          Sort by rate
          <i *ngIf="!order" class="fa-solid fa-arrow-up-wide-short"></i>
          <i *ngIf="order" class="fa-solid fa-arrow-up-short-wide"></i>
        </button>

    </div>

    <div class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-5 gap-4">
        <ng-container *ngFor="let item of data">
            <app-listing *ngIf=" item.poster_path" [item]="item" />
        </ng-container>
    </div>
    <nav class="mt-6 flex justify-between">

        <button [disabled]="page == 1" (click)="previousList(page - 1)" class=" bg-neutral-700 text-zinc-50 hover:bg-neutral-950 dark:hover:bg-neutral-100 hover:text-neutral-700 px-3 py-1 rounded-sm" [ngClass]="{
            ' text-zinc-400  ':
              page == 1
          }">
         Previous
        </button>

        <button [disabled]="paginationLength == page" (click)="nextList(page + 1)" class=" bg-neutral-700 text-zinc-50 hover:bg-neutral-950 dark:hover:bg-neutral-100 hover:text-neutral-700 px-3 py-1 rounded-sm " [ngClass]="{
            ' text-zinc-700 shadow-inner':
              paginationLength == page
          }">
          Next
        </button>

    </nav>
</div>
