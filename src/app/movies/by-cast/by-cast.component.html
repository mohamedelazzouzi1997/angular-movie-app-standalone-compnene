<div class="container mt-6">
    <div class="flex justify-between">
        <h1 class="font-[bolder] text-zinc-950 dark:text-zinc-50 italic">All Movies Of <span class="text-red-900">{{ castDetails?.name }}</span> ({{ casterMoviesCount}}) </h1>
        <button (click)="sort(true)" class="dark:text-zinc-50 text-zinc-950 underline hover:text-red-500 px-3 py-1 rounded-sm">
          Sort by rate
          <i *ngIf="!order" class="fa-solid fa-arrow-up-wide-short"></i>
          <i *ngIf="order" class="fa-solid fa-arrow-up-short-wide"></i>
        </button>

    </div>
    <div class="grid grid-cols-1 md:grid-cols-4 gap-2">
        <div class="grid grid-cols-1">
            <img [src]="imageUrlPoster + castDetails?.profile_path" class="rounded-md border" alt="" />
        </div>
        <div class=" md:col-span-3 grid grid-cols-2 md:grid-cols-6  gap-3">

            <ng-container *ngFor="let item of data">
                <app-listing *ngIf="item.poster_path" [item]="item" />
            </ng-container>
        </div>

    </div>

</div>
